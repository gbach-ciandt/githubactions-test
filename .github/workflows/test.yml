name: JavaScript CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: self-hosted  # This tells GitHub to use your self-hosted runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checks out the repository code

      - name: List contents
        run: ls -R

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '24'  # Specify the version of Node.js to use

      - name: Install dependencies
        run: npm install  # Install the dependencies listed in package.json
        working-directory: ./hello-world-test

      - name: Run tests
        run: npm test  # Run your tests using Jest
        working-directory: ./hello-world-test